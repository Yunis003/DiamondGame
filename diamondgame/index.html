<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/diamondgame/assets/style.css">
    <script src="/diamondgame/app.js" defer></script>
</head>
<body>
    <main>
        <section id="top-div">CrystallsCollector!</section>

        <section id="second-divs">
            <div class="counter-div"><span class="counter">0</span></div>
            <div class="winsorloses">
                <p>Wins: <span class="wins">0</span></p>
                <p>Loses: <span class="loses">0</span></p>
            </div>
        </section>

        <section id="main-labs">
            <img src="/diamondgame/assets/images/d7amjsf-c9c26c8e-e4c4-4778-a6e6-770387bce057.png" alt="diamond" class="redstone">
            <img src="/diamondgame/assets/images/Diamond_JE3_BE3.webp" alt="emerald" class="diamond">
            <img src="/diamondgame/assets/images/Emerald_JE3_BE3.webp" alt="lapis-lazuli" class="emerald">
            <img src="/diamondgame/assets/images/Lapis_Lazuli_JE2_BE2.webp" alt="redstone" class="lapislazuli">
        </section>
         
        <footer>
            <div class="score-word">Your total score is:</div>
            <div class="total-score"><span class="total-score">0</span></div>
        </footer>

    </main>
</body>
</html>
